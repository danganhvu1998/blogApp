<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Global Blog</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item>
	    <ion-label floating>Blog Title</ion-label>
	    <ion-input #title value='TITLE' type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Blog Content</ion-label>
	    <ion-input #body value='BODY' type="text"></ion-input>
	  </ion-item>
	</ion-list>
	<button ion-button (click)=blog() color="dark" round full>POST</button><br>

</ion-content>
