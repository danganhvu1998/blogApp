<ion-header>

  <ion-navbar>
    <ion-title>Always Free (Just Give Us Some Infos)</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<!--Login-->
	<h3 style="color:Chocolate;">Login</h3>
	<ion-list>
	  <ion-item>
	    <ion-label floating>Username</ion-label>
	    <ion-input #loginUsername type="email"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Password</ion-label>
	    <ion-input #loginPassword type="password"></ion-input>
	  </ion-item>
	</ion-list>
	<button ion-button (click)=login() color="secondary" round full>Login</button><br>


	<!--Register-->
	<h3 style="color:DarkGoldenRod;">Register</h3>
	<ion-list>
	  <ion-item>
	    <ion-label floating>Username</ion-label>
	    <ion-input #regisUsername type="email"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Password</ion-label>
	    <ion-input #regisPassword type="password"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Retype Password</ion-label>
	    <ion-input #regisRePassword type="password"></ion-input>
	  </ion-item>
	</ion-list>
	<button ion-button (click)=regis() color="danger" round full>Register For Free</button><br>

</ion-content>
