<ion-header>

  <ion-navbar>
    <ion-title>{{globalVal.guestName}}'s Blog Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div *ngFor='let blog of blogJson'>
    <ion-card>
      <ion-card-header>
        <ion-item item-right>
          <strong item-left>{{blog.title}}</strong>
        </ion-item>
        <ion-item><p>{{blog['created_at']}}</p></ion-item>
      </ion-card-header>
      <ion-card-content>
        <ion-item><p>{{blog['body']}}</p></ion-item>
      </ion-card-content>
    </ion-card>
	</div>

</ion-content>
